<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }

        .trHead {
            background: #dff0d8;
        }
    </style>
    <link rel="stylesheet" href="../static/bootstrap/bootstrap/css/bootstrap-responsive.css">
    <title>Document</title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top navbar-expand-lg bg-black">
        <div class="container-fluid">
            <div class="container">
                <a href="" class="brand">
                    IDGS803
                </a>
                <ul class="nav">
                    <li class="active">
                        <a href="">
                            <i class="icon-home icon-white"></i> Inicio
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="icon-user icon-white"></i> Usuarios
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="icon-user icon-white"></i> Alumnos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages=get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block container %}
        {% endblock %}
    </div>

</body>

</html>
